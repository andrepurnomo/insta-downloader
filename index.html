<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Downloader</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Instagram Downloader</h1>
          <div class="form-group">
            <label for="formGroupExampleInput">Instagram URL</label>
            <input
              type="text"
              class="form-control"
              name="url"
              id="formGroupExampleInput"
              placeholder="Instagram URL"
            />
          </div>
          <button type="button" onclick="download()" class="btn btn-primary">
            Process
          </button>
          <a
            type="button"
            onclick="downloadProcess()"
            class="urlButton btn btn-success"
            >Download</a
          >
          <button
            type="button"
            onclick="reset()"
            class="urlReset btn btn-danger"
          >
            Reset
          </button>
        </div>
      </div>
      <div class="row" style="margin-top: 25px;">
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item active">Update</li>
            <li class="list-group-item">Download Progress</li>
            <li class="list-group-item">Etc..</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="showProgress">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Downloading..</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                style="width: 0%;"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js-file-downloader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
